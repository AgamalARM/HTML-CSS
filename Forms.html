<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forme Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter your Username</label>
            <input id="username" type="text" placeholder="User name" name="username">
        </p>
        <hr>
        <p>
            <label for="password">Enter a password</label>
            <input id="password" type="password" placeholder="password" name="pass">
        </p>
        <hr>
        <p>
            <label for="file">Choose your file from PC</label>
            <input type="file" name="myfile" id="file">

        </p>
        <hr>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" name="color" id="color">
        </p>
        <hr>
        <p>
            <label for="number">Enter your number</label>
            <input type="number" name="num" id="number" max="100" min="1" step="2" placeholder="Enter your number">
        </p>
        <button>submit</button>

    </form>
    <h2>Searching Tools</h2>
    <h3>Search Google</h3>

    <form action="https://www.google.com/search">
        <input type="text" name="q" id="google">
        <button>Search Google</button>

    </form>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q" id="reddit">
        <button>Search in Reddit</button>

    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search in YouTube</button>

    </form>
    <hr>
    <h2>More inputs</h2>
    <form action="/bird">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree"> I agree</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">

        </p>
        <p>
            <label for="meal">Please select type</label>
            <select name="meal" id="meal">
                <option value="non">-- Please Choose a type</option>
                <option value="fish">fish</option>
                <option value="dog">dog</option>
                <option value="hourse">hourse</option>
            </select>


        </p>
        <p>

            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" value="75" max="100" min="1" step="5">
        </p>
        <p>
            <label for="requist">Any Special requists???</label>
            <br>
            <textarea name="requist" id="requist" cols="30" rows="10" placeholder="type some thing here"></textarea>
        </p>
        <button> submit</button>

    </form>
</body>

</html>
